<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lacely - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #fdf6f0;
        }
        .navbar {
            background: #000;
        }
        .profile-content {
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-content h2 {
            margin-bottom: 20px;
        }
        .btn-custom {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lacely</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">üè†Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="mens1.html#Men">Men</a></li>
                    <li class="nav-item"><a class="nav-link" href="women1.html#women">Women</a></li>
                    <li class="nav-item"><a class="nav-link" href="kids1.html#kids">Kids</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html#cart">üõíCart</a></li>
                    <li class="nav-item"><a class="nav-link active" href="profile.html#profile">üë§Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="profile-content">
        <h2>Your Profile</h2>
        <form id="profileForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" value="John Doe" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="johndoe@example.com" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" value="+1234567890" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" value="123 Lacely St, Fashion City, FC 12345" required>
            </div>
            <button type="submit" class="btn btn-warning btn-custom">Save Changes</button>
            <button type="button" class="btn btn-danger btn-custom" onclick="logout()">Logout</button>
        </form>
    </div>

    <script>
        function logout() {
            alert("You have been logged out.");
            // Redirect to login page or perform logout logic
            window.location.href = 'login.html';
        }

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Profile updated successfully!");
            // Here you can add logic to save the updated profile information
        });
    </script>
</body>
</html>

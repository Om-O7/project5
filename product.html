<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .navbar {
      background: #343a40;
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .cart-item img {
      width: 100px;
      height: 75px;
      object-fit: cover;
    }
    .buy-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .buy-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Lacley</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">üè†Home</a></li>
          <li class="nav-item"><a class="nav-link" href="mens1.html#Men">Men</a></li>
          <li class="nav-item"><a class="nav-link" href="womens1.html#women">Women</a></li>
          <li class="nav-item"><a class="nav-link" href="kids1.html#kids">Kids</a></li>
          <li class="nav-item"><a class="nav-link active" href="product.html#cart">üõíCart</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html#profile">üë§Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <h1>Your Cart</h1>
  <div id="cart-container"></div>
  <h3 id="total-price">Total Price: ‚Çπ0</h3>
  <button class="buy-button" id="buyAllBtn">Buy All</button>

  <!-- Script -->
  <script>
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const container = document.getElementById('cart-container');
  const totalPriceElement = document.getElementById('total-price');
  const buyAllBtn = document.getElementById('buyAllBtn');

  function renderCart() {
    container.innerHTML = '';
    let totalPrice = 0;

    if (cart.length === 0) {
      container.innerHTML = "<p>Your cart is empty.</p>";
      totalPriceElement.innerText = `Total Price: ‚Çπ0`;
      buyAllBtn.style.display = 'none';
      return;
    }

    cart.forEach((item, index) => {
      const price = parseFloat(item.price);
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <div>
          <h3>${item.name}</h3>
          <p>Price: ‚Çπ${price.toFixed(2)}</p>
          <button class="btn btn-danger btn-sm remove-btn" data-index="${index}">Remove</button>
        </div>
      `;
      container.appendChild(div);
      totalPrice += price;
    });

    totalPriceElement.innerText = `Total Price: ‚Çπ${totalPrice.toFixed(2)}`;
    localStorage.setItem('totalPrice', totalPrice.toFixed(2));

    // Set up remove button functionality
    document.querySelectorAll('.remove-btn').forEach(button => {
      button.addEventListener('click', (e) => {
        const index = e.target.getAttribute('data-index');
        cart.splice(index, 1); // Remove item from cart
        localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
        renderCart(); // Re-render cart
      });
    });

    buyAllBtn.style.display = 'inline-block';
  }

  // Initial render
  renderCart();

  // Handle Buy All button
  buyAllBtn.addEventListener('click', () => {
    window.location.href = 'payment.html';
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Lacely</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style3.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">

  <div class="card p-4 shadow" style="width: 300px;">
    <h2 class="text-center mb-3">Login</h2>
    <form onsubmit="handleLogin(event)">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-dark w-100">Login</button>
    </form>
    
   <div id="messageContainer" class="message mt-3" style="display: none;"></div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const params = new URLSearchParams(window.location.search);
      const redirect = params.get("redirect") || "home.html";
      const messageContainer = document.getElementById("messageContainer");
      messageContainer.style.display = 'block'; // Make it visible
      messageContainer.textContent = "Login successful!"; // Set the message text
      messageContainer.className = "message mt-3 success"; // Add success styling class
      window.location.href = redirect;
    }
  </script>
</body>
</html>
